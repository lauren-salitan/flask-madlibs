<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Madlibs</title>
</head>

<body>
    <form action="/story">
        {% for prompt in prompts %}
        <label for="{{ prompt }}">{{ prompt }}:</label>
        <input type="text" id="{{ prompt }}" name="{{ prompt }}"><br><br>
        {% endfor %}
        <input type="submit" value="Create Story">
    </form>
</body>

</html>
